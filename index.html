<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header ">
    <h1 class="app-title"> Weather Dashboard!</h1>
  </header>


  <main class="flex-row justify-space-between">
    <section class = "container">
        <div class = "row">
            <div class="col-4">
                <div class="card">
                  <h3 class="card-header text-uppercase">Search</h3>
                  <form id="user-form" class="card-body">
                    <label class="form-label" for="search" value = "search">Search for a city:</label>
                    <input name="city" id ="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn" id = "searchButton">Search</button>
                  </form>
                  <div class="card history">
                    <h3 class="card-header text-uppercase">Search History</h3>
                </div>
                </div>
          

             
              <div class="col-8">
                
                  <div id="weather-forecast"></div>
                  <div id="weather-container" class="list-group">
                    </div>
                </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
  </main>
</body>

</html>
